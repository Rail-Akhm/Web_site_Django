{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>    {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="Лого">
        <span class="logo">Мой Django проект </span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house-user"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-circle-info"></i>Обо мне</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i>Опыт работ/навыки</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-address-book"></i>Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class = "btn btn-info"><i class ="fas fa-plus-circle"></i>Добвить запись</button></li></a>
        </ul>

    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
