{% extends 'main/layout.html' %}


{% block title %}Опыт работ{% endblock %}

{% block content %}
    <div class="features">
        <h1>Опыт работ</h1>
        {% if news %}

            {% for el in news %}
                    <div class="alert alert-warning">
                        <h3>{{ el.title }}</h3>
                        <p>{{ el.anons}}</p>
                        <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать детальнее</a>
                    </div>
            {% endfor %}>
        {% else %}
            <p>У вас нет записи</p>
        {% endif %}

    </div>
{% endblock %}
